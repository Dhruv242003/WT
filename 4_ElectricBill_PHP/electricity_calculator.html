<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Electricity Bill Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
            padding: 15px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #result p {
            margin: 0;
            color: #333;
        }
    </style>
</head>
<body>

    <h1>Electricity Bill Calculator</h1>

    <label for="units">Enter Units Consumed:</label>
    <input type="number" id="units" placeholder="Enter units" required>

    <button onclick="calculateBill()">Calculate Bill</button>

    <div id="result"></div>

    <script>
        function calculateBill() {
            // Get the input value
            var units = document.getElementById("units").value;

            // Validate input
            if (units === "" || isNaN(units) || units <= 0) {
                alert("Please enter a valid number of units.");
                return;
            }

            // Calculate the bill (for simplicity, assuming a fixed rate per unit)
            var ratePerUnit = 0.10;
            var billAmount = units * ratePerUnit;

            // Display the result
            document.getElementById("result").innerHTML = "<p>Electricity Bill: &#x20B9;" + billAmount.toFixed(2) + "</p>";
        }
    </script>

</body>
</html>
