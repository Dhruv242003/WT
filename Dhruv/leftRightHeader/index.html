<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Beautiful Webpage</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        nav, aside {
            width: 20%;
            float: left;
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 20px;
            box-sizing: border-box;
        }

        nav a, aside a {
            color: #ecf0f1;
            text-decoration: none;
            display: block;
            padding: 10px 0;
            transition: background-color 0.3s;
        }

        nav a:hover, aside a:hover {
            background-color: #34495e;
        }

        main {
            width: 60%;
            float: left;
            padding: 20px;
            box-sizing: border-box;
        }

        footer {
            clear: both;
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Your Beautiful Website</h1>
    </header>

    <nav>
        <h2>Left Menu</h2>
        <ul>
            <li><a href="#">Item 1</a></li>
            <li><a href="#">Item 2</a></li>
            <li><a href="#">Item 3</a></li>
        </ul>
    </nav>

    <main>
        <h2>Main Content</h2>
        <p>This is the main content area of your webpage.</p>
        <!-- Add more content as needed -->
    </main>

    <aside>
        <h2>Right Menu</h2>
        <ul>
            <li><a href="#">Item A</a></li>
            <li><a href="#">Item B</a></li>
            <li><a href="#">Item C</a></li>
        </ul>
    </aside>

    <footer>
        <p>Your Beautiful Website Footer</p>
    </footer>

</body>
</html>
