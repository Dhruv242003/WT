<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Toggleable Tabs</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Your custom script for tab handling -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var tabs = document.querySelectorAll('.nav-link');
            
            tabs.forEach(function(tab) {
                tab.addEventListener('click', function (event) {
                    event.preventDefault();
                    var tabTarget = this.getAttribute('href');
                    var tabContent = document.querySelector(tabTarget);

                    // Hide all tab contents
                    document.querySelectorAll('.tab-pane').forEach(function (content) {
                        content.classList.remove('show', 'active');
                    });

                    // Show the selected tab content
                    tabContent.classList.add('show', 'active');
                });
            });
        });
    </script>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Toggleable Tabs</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" id="tab1" data-bs-toggle="tab" href="#comp-networks">Computer Networks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="tab2" data-bs-toggle="tab" href="#daa">DAA</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="tab3" data-bs-toggle="tab" href="#web-tech">Web Technology</a>
                    </li>
                    <!-- Add more tabs as needed -->
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-3">
        <div class="tab-content">
            <div class="tab-pane fade show active" id="comp-networks">
                <h2>Computer Networks</h2>
                <p>This is the content for Computer Networks.</p>
            </div>
            <div class="tab-pane fade" id="daa">
                <h2>Design and Analysis of Algorithms (DAA)</h2>
                <p>This is the content for DAA.</p>
            </div>
            <div class="tab-pane fade" id="web-tech">
                <h2>Web Technology</h2>
                <p>This is the content for Web Technology.</p>
            </div>
            <!-- Add more content sections as needed -->
        </div>
    </div>

</body>
</html>
